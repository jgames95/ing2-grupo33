{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block topnav %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Crear un usuario</h1>
  <form action="{{ url_for('user_create') }}" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="email">Correo</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Ingrese su correo" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Clave</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" placeholder="Ingrese su clave" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="first_name">Nombre</label>
      </div>
      <div class="col-75">
        <input type="text" id="first_name" name="first_name" placeholder="Ingrese su nombre" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="last_name">Apellido</label>
      </div>
      <div class="col-75">
        <input type="text" id="last_name" name="last_name" placeholder="Ingrese su apellido" required>
      </div>
    </div>
    <input type="submit" value="Crear">
    <button type="reset" class='btn btn-light'>Limpiar</button>
  </form>
  <button type='submit' name='search' class='btn btn-light'><a href="{{ url_for('user_index') }}" style="text-decoration:none">Volver</a></button>
{% endblock %}
