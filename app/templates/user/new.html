{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block topnav %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h2>Registrarse</h2>
  <form action="{{ url_for('user_create') }}" method="POST">
    <div class="form-group add_padding">
      <label for="email">Correo</label>
      <input class="form-control" type="text" id="email" name="email" placeholder="Ingrese su correo" required>
    </div>

    <div class="form-group add_padding">
      <label for="password">Contraseña</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Ingrese su clave" required>
    </div>

    <div class="form-group add_padding">
      <label for="first_name">Nombre</label>
      <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Ingrese su nombre" required>
    </div>

    <div class="form-group add_padding">
      <label for="last_name">Apellido</label>
      <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Ingrese su apellido" required>
    </div>

    <div class="form-group add_padding">
      <label for="dni">DNI</label>
      <input class="form-control" type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required>
    </div>

    <div class="form-group add_padding">
      <label for="telephone">Teléfono</label>
      <input class="form-control" type="text" id="telephone" name="telephone" placeholder="Ingrese su teléfono" required>
    </div>

    <div class="form-group add_padding">
      <label for="date_of_birth">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="">
    </div>
    <div class="form-group col">
      <label for="location">Seleccione la Sede de preferencia</label>
      <select class="form-control" id="location" name='location'>
        {% for l in locations %}
          {% if l.id != 1 %}
            <option value="{{ l.id }}">{{ l.name }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>

    <div class="form-group add_padding">
      <label>Vacunas Aplicadas</label>
    </div>
    <div class="form-group add_padding box">
      <div class="row">
        <div class="form-group col">
          <label class="normal_font" for="covid1">¿Tiene aplicada la primera dosis de la vacuna contra el covid19?</label>
          <select class="form-control" id="covid1" name='covid1'>
            <option value="No">No</option>
            <option value="Si">Si</option>
          </select>
        </div>
        <div class="form-group col">
          <label class="normal_font" for="covid1_date">Ingrese la fecha de aplicación</label>
          <input type="date" class="form-control" id="covid1_date" name="covid1_date" value="">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col">
          <label class="normal_font" for="covid2">¿Tiene aplicada la segunda dosis de la vacuna contra el covid19?</label>
          <select class="form-control" id="covid2" name='covid2'>
            <option value="No">No</option>
            <option value="Si">Si</option>
          </select>
        </div>
        <div class="form-group col">
          <label class="normal_font" for="covid2_date">Ingrese la fecha de aplicación</label>
          <input type="date" class="form-control" id="covid2_date" name="covid2_date" value="">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col">
          <label class="normal_font" for="gripe">¿Se aplicó la vacuna contra la gripe en el último año?</label>
          <select class="form-control" id="gripe" name='gripe'>
            <option value="No">No</option>
            <option value="Si">Si</option>
          </select>
        </div>
        <div class="form-group col">
          <label class="normal_font" for="gripe_date">Ingrese la última fecha de aplicación</label>
          <input type="date" class="form-control" id="gripe_date" name="gripe_date" value="">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col">
          <label class="normal_font" for="fiebre">¿Tiene aplicada la vacuna contra la fiebre amarilla?</label>
          <select class="form-control" id="fiebre" name='fiebre'>
            <option value="No">No</option>
            <option value="Si">Si</option>
          </select>
        </div>
        <div class="form-group col">
          <label class="normal_font" for="fiebre_date">Ingrese la fecha de aplicación</label>
          <input type="date" class="form-control" id="fiebre_date" name="fiebre_date" value="">
        </div>
      </div>
    </div>

    <br>

    <input type="submit" class="btn btn-success change_color" value="CREAR">
    <button type="reset" class="btn btn-success change_color" >LIMPIAR</button>
  </form>
{% endblock %}
