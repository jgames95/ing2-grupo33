{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
  <script type= "text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
{% endblock %}
{% block topnav %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h2>Registrarse</h2>
  <form action="{{ url_for('user_create') }}" method="POST">
    <div class="form-group add_padding">
      <label for="email">Correo</label>
      <input class="form-control" type="text" id="email" name="email" placeholder="Ingrese su correo" required>
    </div>

    <div class="form-group add_padding">
      <label for="password">Contraseña</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Ingrese su clave" required>
    </div>

    <div class="form-group add_padding">
      <label for="first_name">Nombre</label>
      <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Ingrese su nombre" required>
    </div>

    <div class="form-group add_padding">
      <label for="last_name">Apellido</label>
      <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Ingrese su apellido" required>
    </div>

    <div class="form-group add_padding">
      <label for="dni">DNI</label>
      <input class="form-control" type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required>
    </div>

    <div class="form-group add_padding">
      <label for="telephone">Teléfono</label>
      <input class="form-control" type="text" id="telephone" name="telephone" placeholder="Ingrese su teléfono" required>
    </div>

    <div class="form-group add_padding">
      <label for="date_birth">Fecha de Nacimiento</label>
      <input type= "date" class= "form-control" id= "date_birth" value="">
    </div>

    <br>

    <button type="submit" class="btn btn-success change_color" value="Crear">CREAR</button>
    <button type="reset" class="btn btn-success change_color" >LIMPIAR</button>
  </form>
{% endblock %}
