{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid">
  <h2>Iniciar sesión</h2>
  <form action="{{ url_for('auth_authenticate') }}" method="POST">
    <div class="form-group add_padding">
      <label for="email">Correo</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
    </div>
    <div class="form-group add_padding">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su clave" required>
    </div>
    <button type="submit" class="btn btn-success change_color" value="Login">LOGIN</button>
  </form>
</div>
{% endblock %}
{% block footer %}
  {{ super() }}
{% endblock %}
