{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Iniciar sesi√≥n</h1>
  <form action="{{ url_for('auth_authenticate') }}" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="email">Correo</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Ingrese su correo" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Clave</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" placeholder="Ingrese su clave" required>
      </div>
    </div>
    <input type="submit" value="Login">
  </form>


  <button type="button" class="btn"><a href="{{ url_for('auth_login_google') }}" style="text-decoration:none" >Iniciar sesion con google</a></button>
{% endblock %}
{% block footer %}
  {{ super() }}
{% endblock %}
