{% extends "layout.html" %}
{% block title %}Generar reporte{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<head>
    <script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
function mostrar(id) {
    if (id == "total") {
        $("#rango_edad").hide();
        $("#enfermedad").hide();
        $("#sede").hide();
    }

    if (id == "cancelados") {
        $("#rango_edad").hide();
        $("#enfermedad").hide();
        $("#sede").hide();
    }

    if (id == "rango_edad") {
        $("#rango_edad").show();
        $("#enfermedad").hide();
        $("#sede").hide();
    }

    if (id == "enfermedad") {
        $("#rango_edad").hide();
        $("#enfermedad").show();
        $("#sede").hide();
    }

    if (id == "sede") {
        $("#rango_edad").hide();
        $("#enfermedad").hide();
        $("#sede").show();
    }
}
</script>
</head>
<div class="container-fluid">
    <h2>Complete la informaci√≥n para generar el reporte:</h2>
    <form action="{{ url_for('report_create') }}" method="POST">
        <div class="form-group add_padding box">
            <div class="row">
                <div class="form-group col">
                <label for="tipo">Tipo de reporte:</label>
                <select class="form-control" id="tipo" name='tipo' onChange="mostrar(this.value);">
                    <option value="total">Cantidad total de vacunas aplicadas</option>
                    <option value="cancelados">Cantidad de turnos cancelados</option>
                    <option value="rango_edad">Cantidad de vacunas aplicadas por rango de edad</option>
                    <option value="enfermedad">Cantidad de vacunas aplicadas por enfermedad</option>
                    <option value="sede">Cantidad de vacunas aplicadas por sede</option>
                </select>
                </div>
                <div class="form-group col">
                <label for="date_start">Ingrese la fecha inicial deseada:</label>
                <input type="date" class="form-control" id="date_start" name="date_start">
                </div>
                <div class="form-group col">
                    <label for="date_end">Ingrese la fecha final deseada:</label>
                    <input type="date" class="form-control" id="date_end" name="date_end">
                </div>
            </div>
            <br>
            <div class="row" id="rango_edad" style="display: none;">
                <div class="form-group col">
                <div class="form-group add_padding">
                    <label for="edad_start">Desde:</label>
                    <input type="text" class="form-control" id="edad_start" name="edad_start" value="0" required>
                </div>
                <div class="form-group add_padding">
                    <label for="edad_end">Hasta:</label>
                    <input type="text" class="form-control" id="edad_end" name="edad_end" value="150" required>
                </div>
                </div>
            </div>
            <div class="row" id="enfermedad" style="display: none;">
                <div class="form-group col">
                <label for="selection">Seleccione la enfermedad:</label>
                <select class="form-control" id="selection" name='selection' value="Fiebre Amarilla">
                <option value="Fiebre Amarilla">Fiebre Amarilla</option>
                <option value="Gripe">Gripe</option>
                <option value="Covid 19 Primera Dosis">Covid 19 (Primera Dosis)</option>
                <option value="Covid 19 Segunda Dosis">Covid 19 (Segunda Dosis)</option>
                <option value="Covid 19 Total">Covid 19 (Total)</option>
                </select>
                </div>
            </div>
            <div id="sede" class="row" style="display: none;">
                <div class="form-group col">
                    <label for="selection">Seleccione la sede:</label>
                    <select class="form-control" id="selection" name='selection' value="Palacio Municipal">
                    <option value="Palacio Municipal">Palacio Municipal</option>
                    <option value="Cementerio">Cementerio</option>
                    <option value="Terminal">Terminal</option>
                    </select>
                </div>
            </div>
        <br>
        <button type="submit" class="btn btn-success change_color" name="generar">GENERAR</button>
        <br>
    </form>
</div>
{% endblock %}
{% block footer %}
  {{ super() }}
{% endblock %}
