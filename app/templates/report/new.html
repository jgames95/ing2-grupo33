{% extends "layout.html" %}
{% block title %}Generar reporte{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<head>
    <script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
function mostrar(id) {
    if (id == "total") {
        $("#rango_edad").hide();
        $("#enfermedad").hide();
        $("#sede").hide();
    }

    if (id == "cancelados") {
        $("#rango_edad").hide();
        $("#enfermedad").hide();
        $("#sede").hide();
    }

    if (id == "rango_edad") {
        $("#rango_edad").show();
        $("#enfermedad").hide();
        $("#sede").hide();
    }

    if (id == "enfermedad") {
        $("#rango_edad").hide();
        $("#enfermedad").show();
        $("#sede").hide();
    }

    if (id == "sede") {
        $("#rango_edad").hide();
        $("#enfermedad").hide();
        $("#sede").show();
    }
}
</script>
</head>
<div class="container-fluid">
    <h2>Complete la informaci√≥n para generar el reporte:</h2>
    <form action="{{ url_for('report_create') }}" method="POST">
        <div class="form-group add_padding box">
            <div class="row">
                <div class="form-group col">
                <label for="tipo">Tipo de reporte:</label>
                <select class="form-control" id="tipo" name='tipo'>
                    <option value="total">Cantidad total de vacunas aplicadas</option>
                    <option value="cancelados">Cantidad de turnos cancelados</option>
                    <option value="rango_edad">Cantidad de vacunas aplicadas por rango de edad</option>
                    <option value="enfermedad">Cantidad de vacunas aplicadas por enfermedad</option>
                    <option value="sede">Cantidad de vacunas aplicadas por sede</option>
                </select>
                </div>
                <div class="form-group col">
                    <label for="date_start">Ingrese la fecha inicial deseada:</label>
                    <input type="date" class="form-control" id="date_start" name="date_start">
                </div>
                <div class="form-group col">
                    <label for="date_end">Ingrese la fecha final deseada:</label>
                    <input type="date" class="form-control" id="date_end" name="date_end">
                </div>
            </div>
            <br>
        <button type="submit" class="btn btn-success change_color" name="generar">GENERAR</button>
        <br>
    </form>
</div>
{% endblock %}
{% block footer %}
  {{ super() }}
{% endblock %}
